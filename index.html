<!DOCTYPE html>
<html>
<head>
	<title>Hamilton Quiz App</title>
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Arsenal:400,700|Permanent+Marker" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- QUIZ START PAGE -->
	<section class="quiz-start">
		<h1>How Well Do You Know Hamilton?</h1>
		<img src="imgs/quiz-start-image.png" class="start-image">
		<p>Ladies and gentlemen, are you ready for a cabinet battle quiz? This quiz will challenge your knowledge of the music, cast and more! Collect cabinet votes for every correct answer. With enough votes, you can defeat Thomas Jefferson. </p>
		<button type="submit" class="start">START</button> 
	</section>  
	<!-- END QUIZ START PAGE -->

	<!-- QUESTION VIEW -->
	<section class="question-view hide">
		<section class="remaining-questions">
			<p>There are <span class="remaining-questions-number">###</span> questions remaining.</p>
		</section> 
		<section class="questions">
			<div class="dislayed-question">
				<h1 class="question-header">
					<span class="question-number"></span>
				</h1>
				<ul class="choices"></ul>
				<button type="submit" class="next-question">NEXT</button> <!-- add hide button -->
			</div> 
		</section> 
		<section class="score">
			<section class="feedback"></section>
		</section> 
	<!-- END QUESTION VIEW -->
	<!-- QUIZ END PAGE 
	<section class="quiz-end">
		<h1>You Scored 2 out of 10! Bummer, better luck next time</h1>
		<button type="submit" class="restart">TRY AGAIN</button>
		<div class="social">
			<img src="" alt="twitter">
			<img src="" alt="medium">
			<img src="" alt="github">
		</div>
	</section> -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="app.js" type="text/javascript"></script>
</body>
</html>

<!-- images in the middle -->
