<!DOCTYPE html>
<html>
<head>
	<title>Hamilton Quiz App</title>
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Arsenal:400,700|Permanent+Marker" rel="stylesheet">
	<script src="https://use.fontawesome.com/e656f4498e.js"></script>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- QUIZ START PAGE -->
	<section class="quiz-start">
		<h1>How Well Do You Know Hamilton?</h1>
		<img src="imgs/quiz-start-image.png" class="start-image" alt="Illustration of Thomas Jefferson and Alexander Hamilton from Hamilton the Musical">
		<p>Ladies and gentlemen, are you ready for a Hamilton quiz? This quiz will challenge your knowledge of the music, cast and more! Collect cabinet votes for every correct answer. With enough votes, you can defeat Thomas Jefferson. </p>
		<button type="submit" class="start">START</button> 
	</section>  
	<!-- END QUIZ START PAGE -->

	<!-- QUESTION VIEW -->
	<section class="question-view hide">
		<section class="remaining-questions"></section> 
		<img class="question-image" alt="">
		<section class="questions">
			<div class="dislayed-question">
			<p class="question-number"></p>
			<h1 class="question-header"></h1>
			<ul class="choices"></ul>
			<button type="submit" class="next-question hide">NEXT</button> 
			</div> 
		</section> 
		<section class="score hide">
			<section class="feedback"></section>
		</section> 
	</section>
	<!-- END QUESTION VIEW -->
	
	<!-- QUIZ END PAGE -->
	<section class="quiz-end hide">
		<h1 class="score-display"></h1>
		<button type="submit" class="restart">TRY AGAIN</button>
		<div class="social">
			<a href="https://twitter.com/musicalwebdev?lang=en"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></a>
			<a href="https://medium.com/@brittanyrw"><i class="fa fa-medium fa-2x" aria-hidden="true"></i></a>
			<a href="https://github.com/brittanyrw"><i class="fa fa-github-alt fa-2x" aria-hidden="true"></i></a>
		</div>
		<p>Created by Brittany Walker.</p>
	</section> 
	<!-- END QUIZ END PAGE -->

	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
	<script src="app.js" type="text/javascript"></script>
	</body>
</html>
