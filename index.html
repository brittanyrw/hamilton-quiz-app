<!DOCTYPE html>
<html>
<head>
	<title>Hamilton Quiz App</title>
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Arsenal:400,700|Permanent+Marker" rel="stylesheet">
	<script src="https://use.fontawesome.com/e656f4498e.js"></script>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- QUIZ START PAGE -->
	<section class="quiz-start">
		<h1>How Well Do You Know Hamilton?</h1>
		<img src="imgs/quiz-start-image.png" class="start-image">
		<p>Ladies and gentlemen, are you ready for a cabinet battle quiz? This quiz will challenge your knowledge of the music, cast and more! Collect cabinet votes for every correct answer. With enough votes, you can defeat Thomas Jefferson. <i class="fa fa-github-alt fa-2x" aria-hidden="true"></i><i class="fa fa-twitter fa-2x" aria-hidden="true"></i><i class="fa fa-medium fa-2x" aria-hidden="true"></i></p>
		<button type="submit" class="start">START</button> 
	</section>  
	<!-- END QUIZ START PAGE -->

	<!-- QUESTION VIEW -->
	<section class="question-view hide">
		<section class="remaining-questions"></section> 
		<img class="question-image" alt="">
		<section class="questions">
			<div class="dislayed-question">
			<p class="question-number"></p>
			<h1 class="question-header"></h1>
			<ul class="choices"></ul>
			<button type="submit" class="next-question hide">NEXT</button> 
			</div> 
		</section> 
		<section class="score hide">
			<section class="feedback"></section>
		</section> 
	<!-- END QUESTION VIEW -->
	
	<!-- QUIZ END PAGE -->
	<section class="quiz-end hide">
		<h1 class="score-display"></h1>
		<button type="submit" class="restart">TRY AGAIN</button>
		<div class="social">
			<img src="" alt="twitter">
			<img src="" alt="medium">
			<img src="" alt="github">
		</div>
	</section> 
	<!-- END QUIZ END PAGE -->

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
